services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: maverik
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: maverik
    ports:    
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maverik -d maverik"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: ./deployments/backend.Dockerfile
    # Montamos el código para hot-reload
    volumes:
      - .:/app
    ports:
      - "8082:8082"
    env_file:
      - .env
    # Permitir acceso a servicios del host (para RAG en localhost)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      db:
        condition: service_healthy
    # Si usás alembic y querés migrar al arranque:
    # command: sh -c "alembic upgrade head || true && python -m uvicorn $APP_MODULE --host 0.0.0.0 --port 8082 --reload"

volumes:
  pgdata: